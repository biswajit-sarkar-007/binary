<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mental Health Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Day Mode Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #ffffff;
            --text-primary: #1a365d;
            --text-secondary: #2d3748;
            --accent-primary: #3182ce;
            --accent-secondary: #b463ff;
            --border-color: #a0aec0;
        }

        [data-theme='dark'] {
            /* Redesigned Dark Mode Colors */
            --bg-primary: #121620;
            /* Deep navy blue background */
            --bg-secondary: #1e2433;
            /* Slightly lighter dark blue for containers */
            --text-primary: #e6e6ff;
            /* Soft off-white text */
            --text-secondary: #a0aec0;
            /* Muted gray-blue for secondary text */
            --accent-primary: #4efcff;
            /* Bright cyan for primary accents */
            --accent-secondary: #ff4eec;
            /* Vibrant pink for secondary accents */
            --border-color: #2d3748;
            /* Dark slate blue for borders */
        }

        * {
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Day/Night Toggle Button Styles */
        .theme-toggle {
            --toggle-width: 80px;
            --toggle-height: 40px;
            --toggle-border-radius: 20px;
            --toggle-bg: linear-gradient(40deg, #646bed, #7e0ad7);
            --toggle-sun-color: #fff3cd;
            --toggle-moon-color: #f1f3f5;

            position: absolute;
            top: 20px;
            right: 20px;
            width: var(--toggle-width);
            height: var(--toggle-height);
            background: var(--toggle-bg);
            border-radius: var(--toggle-border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 5px;
            transition: all 0.3s ease;
            border: none;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '‚òÄÔ∏è';
            position: absolute;
            left: 5px;
            font-size: 20px;
            opacity: 1;
            transition: all 0.3s ease;
            transform: translateX(0);
        }

        .theme-toggle::after {
            content: 'üåô';
            position: absolute;
            right: 5px;
            font-size: 20px;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateX(50px);
        }

        [data-theme='dark'] .chat-container {
            background: var(--bg-primary);
            border: 2px solid blue;
            box-shadow: 0px 0px 20px rgba(20, 65, 244, 0.697);
            /* Glowing cyan shadow */
        }

        [data-theme='dark'] .chat-history {
            background: rgba(30, 36, 51, 0.7);
            /* Transparent dark background */
            border: 1px solid var(--accent-primary);
            box-shadow: inset 0px 0px 15px rgba(34, 130, 186, 0.685);
        }

        [data-theme='dark'] #response {
            background: linear-gradient(45deg, #012d06, #013f1d, #067b52, #0c594d, #080874, #0635b6);
            background-size: 400% 400%;
            color: var(--text-primary);
            text-shadow: 1px 1px 3px rgba(78, 252, 255, 0.3);
            animation: gradientBG 15s ease infinite;
        }

        [data-theme='dark'] h2 {
            color: rgba(0, 235, 35, 0.877);
            text-shadow: 0px 0px 8px rgba(11, 244, 46, 0.5);
        }

        [data-theme='dark'] .theme-toggle {
            --toggle-bg: linear-gradient(40deg, #2c3e50, #34495e);
        }

        [data-theme='dark'] button {
            background: linear-gradient(45deg, rgb(25, 231, 21), rgb(51, 38, 239));
            color: var(--bg-primary);
            box-shadow: 0 4px 6px rgba(10, 144, 234, 0.886);
        }

        [data-theme='dark'] button:hover {
            box-shadow: 0px 0px 20px rgba(1, 241, 217, 0.5);
        }

        [data-theme='dark'] .theme-toggle {
            --toggle-bg: linear-gradient(40deg, #116732, #ad1a1a);
        }

        [data-theme='dark'] .theme-toggle::before {
            opacity: 0;
            transform: translateX(-50px);
        }

        [data-theme='dark'] .theme-toggle::after {
            opacity: 1;
            transform: translateX(0);
        }

        /* background */
        .bubbles {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0.5;
            animation: rise 8s infinite;
        }

        @keyframes rise {
            from {
                transform: translateY(0);
                opacity: 0.5;
            }

            to {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        /* bubble for light theme */
        [data-theme='light'] .bubbles {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        [data-theme='light'] .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(140, 57, 255, 0.949);
            border-radius: 50%;
            opacity: 1.2;
            animation: rise 8s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message {
            animation: fadeIn 0.4s ease-in-out;
        }

        .chat-container {
            height: 700px;
            width: 900px;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;

            box-shadow: 0px 0px 15px rgb(124, 69, 227);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            border: 2px solid var(--border-color);
            position: relative;
        }

        .chat-container:hover {
            transform: scale(1.02);
        }

        /* H2 Hover Box Effect */
        .h2-wrapper {
            position: relative;
            display: inline-block;
        }

        h2 {
            top: -5px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 24px;
            text-transform: uppercase;
            color: rgb(124, 69, 227);
            letter-spacing: 2px;
            text-shadow: 0px 0px 5px rgb(191, 141, 241);
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .hover-box {
            position: absolute;
            top: 5px;
            left: -25px;
            right: -25px;
            bottom: 12px;
            border: 2px solid rgb(127, 72, 231);
            box-shadow: 0 0 10px rgb(180, 68, 255);
            border-radius: 15px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
            z-index: 1;
        }

        [data-theme='dark'] .hover-box {
            border-color: rgba(0, 123, 255, 0.8);
            /* Blue border */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            /* Optional blue glow */
        }

        .h2-wrapper:hover .hover-box {
            opacity: 1;
            transform: scale(1);
        }

        .h2-wrapper:hover h2 {
            transform: scale(1.05);
        }

        .chat-history {
            height: 700px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid var(--accent-primary);
            padding: 25px;
            top: 25px;
            border-radius: 10px;
            background: rgba(204, 175, 230, 0.177);
            box-shadow: inset 0px 0px 10px var(--accent-primary);
            color: var(--text-secondary);
        }

        #response {
            font-family: cursive;
            margin-top: 10px;
            padding: 60px;
            min-height: 100px;
            height: 450px;
            border-radius: 8px;
            background: linear-gradient(45deg, #ab6bff, rgb(170, 0, 255), #4ecdc4, rgb(0, 132, 255), rgb(118, 229, 188), rgb(57, 240, 124), rgb(116, 253, 4), rgb(227, 248, 73));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: inset 0px 0px 8px var(--accent-primary);
            font-size: 30px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        #response:hover {
            transform: scale(1.02);
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        input[type="text"] {
            width: calc(100% - 130px);
            margin-top: 10px;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            outline: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 18px;
            position: relative;
            background-origin: border-box;
            background-clip: content-box, border-box;
        }

        input[type="text"]::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                    #ff0000, #ff7f00, #ffff00,
                    #00ff00, #0000ff, #4b0082,
                    #9400d3);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 10px;
            animation: borderAnimation 10s ease infinite;
        }

        input[type="text"]:focus::before {
            animation: borderAnimation 2s ease infinite;
        }

        @keyframes borderAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        input[type="text"]:focus {
            box-shadow: 0px 0px 15px var(--accent-primary);
        }

        button {
            padding: 12px;
            border: none;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgb(124, 69, 227);
        }
    </style>
</head>

<body data-theme="light">
    <div class="bubbles"></div>
    <button class="theme-toggle" onclick="toggleTheme()"></button>

    <div class="chat-container">
        <div class="h2-wrapper">
            <div class="hover-box"></div>
            <h2>AI Mental Health Chatbot</h2>
        </div>
        <div class="chat-history" id="chat-history">
            <div id="response">Chat will appear here...</div>
        </div>
        <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const input = inputField.value.trim();
            const responseDiv = document.getElementById('response');

            if (!input) {
                responseDiv.innerHTML = '‚ö†Ô∏è Please enter a message.';
                return;
            }

            responseDiv.innerHTML = '‚è≥ Loading...';
            inputField.value = ""; // Clear input field after sending

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'HTTP-Referer': 'https://yourwebsite.com',
                        'X-Title': 'Your Site Name',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1:free',
                        messages: [{ role: 'user', content: input }]
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log(data);

                const markdownText = data.choices?.[0]?.message?.content || '‚ö†Ô∏è No response received.';

                if (typeof marked !== "undefined") {
                    responseDiv.innerHTML = marked.parse(markdownText);
                } else {
                    responseDiv.innerText = markdownText;
                }

                responseDiv.classList.add("message");

            } catch (error) {
                console.error(error);
                responseDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');

            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
            }
        }
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            let size = Math.random() * 50 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.animationDuration = `${Math.random() * 6 + 4}s`;
            document.querySelector('.bubbles').appendChild(bubble);
            setTimeout(() => {
                bubble.remove();
            }, 8000);
        }
        setInterval(createBubble, 400);
    </script>
</body>

</html>
