<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lux.css">
</head>
<body>
    



<!-- Luxury Product Card -->
<div class="card luxury-card">
    <div class="card-inner">
        <div class="card-front">
            <div class="premium-label">Premium</div>
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Luxury Watch">
            </div>
            <div class="product-details">
                <h2>Celestial Timepiece</h2>
                <p class="price">$1,299</p>
                <div class="specs">
                    <span>Swiss Made</span>
                    <span>Automatic</span>
                    <span>Limited Edition</span>
                </div>
            </div>
            <div class="hover-hint">Hover to Explore</div>
        </div>
        <div class="card-back">
            <div class="features">
                <h3>Exquisite Features</h3>
                <ul>
                    <li><i class="fas fa-check"></i> Sapphire Crystal Glass</li>
                    <li><i class="fas fa-check"></i> 18K Gold Finishing</li>
                    <li><i class="fas fa-check"></i> 50M Water Resistant</li>
                    <li><i class="fas fa-check"></i> 5 Year Warranty</li>
                </ul>
            </div>
            <button class="reserve-btn">Reserve Now</button>
        </div>
    </div>
</div>
</body>
</html>
